<!DOCTYPE html>
<html lang="en"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout.html}">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Document</title>
<link href="../static/main.css" rel="stylesheet" />
</head>

<body>
  <div class="flex justify-center" layout:fragment="content">
      <div class="w-2/3 p-3">
        <div class="flex justify-between">
          <div class=" w-2/3 p-4">
            <!-- phần tử con bên trái -->
            <div>
              <h1>Adventure</h1>
            </div>

            <div class="flex justify-between">
              <div class=" w-1/5 p-4">
                <h1 th:text="${mangalist.size() + ' RESULTS'}"></h1>
              </div>
              <div class=" w-4/5 p-4">
                <div class="flex flex-row ">
                  <button class="transition ease-in-out delay-150  hover:-translate-y-1 hover:scale-110 hover: duration-300">Order by</button>
                  <button class="mx-2 transition ease-in-out delay-150  hover:-translate-y-1 hover:scale-110 hover:bg-red-200 duration-300">Latest</button>
                  <button class="mx-2 transition ease-in-out delay-150  hover:-translate-y-1 hover:scale-110 hover:bg-red-200 duration-300">A-Z</button>
                  <button class="mx-2 transition ease-in-out delay-150  hover:-translate-y-1 hover:scale-110 hover:bg-red-200 duration-300">Trending</button>
                  <button class="mx-2 transition ease-in-out delay-150  hover:-translate-y-1 hover:scale-110 hover:bg-red-200 duration-300">Most Views</button>
                  <button class="mx-2 transition ease-in-out delay-150  hover:-translate-y-1 hover:scale-110 hover:bg-red-200 duration-300">New</button>
                </div>
              </div>
              
            </div>
            <hr>
            <div class="flex justify-center">
              <div class="w-full">
                <h2 th:if="${mangalist == null}">Không có dữ liệu!</h2>
                <div th:else class="grid grid-cols-4 gap-4" >
                  <div class="flex justify-center " th:each="mangalist : ${mangalist}">
                    <div class="w-full flex flex-col">
                      <div class="">
                        <img class="w-56 h-56" th:src="${mangalist.featuredImage}" alt="">
                      </div>
                      <div class="flex justify-center">
                        <div class="w-full flex flex-col">
                          <div class="my-1">
                            <p class="text-xl text-black" th:text="${mangalist.mangaName}"></p>
                          </div>
                          <div class="flex flex-row">
                            <div class="mr-2 mb-1" >
                              <ul class="flex p-1">
                                <li class="scale-100  ">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill fill-yellow-400" viewBox="0 0 16 16">
                                        <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                                    </svg>
                                </li>
                                <li class="scale-100 ">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill  fill-yellow-400" viewBox="0 0 16 16">
                                        <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                                    </svg>
                                </li>
                                <li class="scale-100 ">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill  fill-yellow-400" viewBox="0 0 16 16">
                                        <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                                    </svg>
                                </li>
                                <li class="scale-100 ">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill  fill-yellow-400" viewBox="0 0 16 16">
                                        <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                                    </svg>
                                </li>
                                <li class="scale-100 ">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill  fill-yellow-400" viewBox="0 0 16 16">
                                        <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                                    </svg>
                                </li>
                              </ul>
                            </div>
                            <div>
                              <h1 th:text="${mangalist.rating}"></h1>
                            </div>
                          </div>
                          <div class=" mb-1">
                            <!-- <div class="flex flex-row mb-1">
                              <div class="mr-2">
                                <button class="rounded-full bg-slate-200 text-sm text-slate-400">Chapter 1</button>
                              </div>
                              <div>
                                <h2 class="text-base">volume 1</h2>
                              </div>
                            </div>
                            <div>
                              <p class="text-sm text-slate-400">October 11, 2017</p>
                            </div> -->
                            <!--  for display chapter by vol-->

                            <ul th:if="${mangalist.volumeEntities.size() > 0 && volI.index < 1}"
                              class="latest-chapters grid mt-[10px] gap-[5px]"
                              th:each="volume,volI : ${mangalist.volumeEntities}" >
                              <li th:each="chapter,iter: ${volume.chapterEntities}" th:if="${iter.index < 2}">

                                  <div class="gap-[5px] flex items-center">
                                      <a th:href="@{'/manga/'+${mangalist.title}+'/chapter/'+${chapter.id}}"
                                         th:text="${'Chương ' + (chapter.chapterIndex + 1)}"
                                         class="block min-w-[80px] max-w-[120px] py-[2px] h-full text-center text-[12px] text-[#666666] hover:text-white bg-[#ebebeb] hover:bg-[#eb3349] duration-300 ease-in rounded-[10px]">
                                      </a>
                                      <span class="text-[12px] text-[#666666]"
                                            th:text="${'Tập ' + (volume.volumeIndex + 1)}">
                                  </span>
                                  </div>

<!--                                        <p class="text-[12px] text-[#666666] text-center" th:text="${volume.createdAt}"></p>-->
                              </li>
                          </ul>
                          <!--  for display chapter by chap -->
                          <ul th:else class="latest-chapters grid mt-[10px] gap-[5px]">
                              <li class="gap-[5px] flex" th:each="chapter,iter: ${mangalist.chapters}"
                                  th:if="${iter.index < 2}"
                              >
                                  <a th:href="@{'/manga/'+${mangalist.title}+'/chapter/'+${chapter.id}}"
                                     th:text="${'Chương ' + (chapter.chapterIndex + 1)}"
                                     class="block min-w-[80px] max-w-[120px] py-[2px] h-full text-center text-[12px] text-[#666666] hover:text-white bg-[#ebebeb] hover:bg-[#eb3349] duration-300 ease-in rounded-[10px]">
                                  </a>
<!--                                        <span class="text-[12px] text-[#666666]" th:text="${chapter.createdAt}">-->
<!--                                        </span>-->
                              </li>
                          </ul>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  

                </div>
                
              </div>
            </div>
          </div>
          <div class=" w-1/3 p-2">
            <!-- phần tử con bên phải -->
            <div class="flex justify-center">
              <div class="w-full p-2 ">
                <div class="flex flex-col">
                  <div class=" flex flex-col bg-slate-300 my-3 p-4">
                    <div>
                      <h1 class="  px-2 py-3 bg-red-500 text-white-300"> MY READING HISTORY</h1>
                      <hr>
                      <h1 class=" hover:text-red-400  px-2 py-3"> flex flex-col</h1>
                      <hr>
                      <h1 class=" hover:text-red-400 px-2 py-3"> flex flex-col</h1>
                      <hr>
                      <h1 class=" hover:text-red-400 px-2 py-3"> flex flex-col</h1>
                      
                    </div>
                  </div>
                  <div class=" border-4 border-slate-400 my-3 flex flex-col p-2">
                    <div class="bg-red-500 p-2">
                      <h1>GENRES</h1>
                    </div>

                    <div class="flex justify-center p-2">
                      
                      <div class="grid grid-cols-2 gap-2 w-full ">
                        <div class="flex items-center" th:each="item : ${genreList}">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-right-fill" viewBox="0 0 16 16">
                            <path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
                          </svg>
                          <a class="hover:text-[#eb3349] font-bold ease-in-out duration-200 cursor-pointer"
                           th:text="${item.name}"></a>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="border-4 border-slate-400 my-3 flex flex-col p-2">
                    <div class="bg-red-500 p-2">
                      <h1>YEAR OF RELEASED</h1>
                    </div>
                    <div class="grid grid-cols-4 gap-4">
                      <div>01</div>
                      <!-- ... -->
                      <div>09</div>
                      <div>01</div>
                      <!-- ... -->
                      <div>09</div>
                      <div>01</div>
                      <!-- ... -->
                      <div>09</div>
                      <div>01</div>
                      <!-- ... -->
                      <div>09</div>


                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>    
      </div>
  </div>
  
</body>
</html>
