<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout.html}"
>
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link href="../static/main.css" rel="stylesheet"/>

    <style>
      .accordion {
        background-color: #eee;
        color: #444;
        cursor: pointer;
        padding: 18px;
        width: 100%;
        border: none;
        text-align: left;
        outline: none;
        font-size: 15px;
        transition: 0.4s;
      }

      .active,
      .accordion:hover {
        background-color: #ccc;
      }

      .panel {
        padding: 0 18px;
        display: none;
        background-color: white;
      }

      .accordion:after {
        content: "\02795"; /* Unicode character for "plus" sign (+) */
        font-size: 13px;
        color: #777;
        float: right;
        margin-left: 5px;
      }

      .active:after {
        content: "\2796"; /* Unicode character for "minus" sign (-) */
      }



    </style>
</head>

<body>
<div class="container mx-auto" layout:fragment="content" th:each="model : ${model}">

        <div class="grow h-14">

                            >Manga</a

                                            >

                                    <h5>Xếp hạng</h5>

                                <div class="summary-content vote-details col-span-4">
                                    <h5>Trung bình 4.2 / 5 trên 24</h5>
                                </div>
                            </div>

                            <div class="post-content_item grid grid-cols-5 gap-4 mt-3">
                                <div class="summary-heading">
                                    <h5>Thứ hạng</h5>
                                </div>
                                <div class="summary-content vote-details col-span-4">
                                    <h5>Thứ 6, nó có 552 lượt xem hàng tháng</h5>
                                </div>
                            </div>

                            <div class="post-content_item grid grid-cols-5 gap-4 mt-3">
                                <div class="summary-heading">
                                    <h5>Tên khác</h5>
                                </div>
                                <div class="summary-content vote-details col-span-4">
                                    <h5 th:text="${model.alternativeTitle}"></h5>
                                </div>
                            </div>

                            <div class="post-content_item grid grid-cols-5 gap-4 mt-3">
                                <div class="summary-heading">
                                    <h5>(Các) tác giả</h5>
                                </div>
                                <div class="summary-content vote-details col-span-4">
                     <span th:each="item,iter : ${model.authors}">
                          <span th:text="${item.name}"></span>
                          <span th:if="${!iter.last}" th:text="','"></span>
                        </span>
                                </div>
                            </div>

                            <div class="post-content_item grid grid-cols-5 gap-4 mt-3">

                                    <!--                      </span> -->

            </div>

            <div class="mx-20">
                <h1 class="p-3 font-bold text-2xl">Danh sách chương mới nhất</h1>
                <hr/>
                <!-- for display by type -->
                <div class="mt-[10px] grid gap-y-[15px] mb-[50px]" th:if="${model.displayType.name} == 'VOL'">
                    <div class="vol-item px-[10px] rounded" th:if="${model.displayType.name} == 'VOL'"
                         th:each="itemvolume : ${model.volumeEntities}">
                            <span class="px-[10px] py-[5px] bg-neutral-200 flex justify-between rounded cursor-pointer">
                                <p class="text-[18px] font-bold"
                                   th:text="${'Tập ' + (itemvolume.volumeIndex + 1) + ': ' + itemvolume.name}">
                                </p>
                                <span>+</span>
                            </span>

                        <ul th:else class="hidden latest-chapters grid mt-[10px] ml-[30px] gap-[5px] divide-y">
                            <li class="gap-[5px] flex justify-between"
                                th:each="chapter,iter: ${itemvolume.chapterEntities}">
                                <a th:href="@{'/manga/'+${model.title}+'/chapter/'+${chapter.id}}"
                                   th:text="${'Chương ' + (chapter.chapterIndex + 1) + ': ' + chapter.chapterName}"
                                   class="px-[16px] font-bold cursor-pointer text-[#666666] w-full hover:text-[#eb3349] duration-300 ease-in rounded-[10px]">
                                </a>
                                <span th:text="${chapter.createdAt}"></span>
                            </li>
                        </ul>
                    </div>
                    <script>
                        document.addEventListener('DOMContentLoaded', () => {
                            const volItems = document.querySelectorAll('.vol-item');
                            volItems.forEach((item) => {
                                const chapterList = item.querySelector('ul');
                                item.addEventListener('click', () => {
                                console.log('vol click: ', item)
                                    chapterList.classList.toggle('hidden');
                                });
                            });
                        });

                    </script>
                </div>

                <div th:if="${model.displayType.name} == 'CHAP'">
                    <ul th:else class="latest-chapters grid mt-[10px] ml-[15px] gap-[5px] divide-y">
                        <li class="gap-[5px] flex justify-between" th:each="chapter,iter: ${model.chapters}">
                            <a th:href="@{'/manga/'+${model.title}+'/chapter/'+${chapter.id}}"

                            </a>
                            <span th:text="${chapter.createdAt}"></span>
                        </li>
