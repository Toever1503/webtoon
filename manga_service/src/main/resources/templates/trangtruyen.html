<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout.html}"
>
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link href="../static/main.css" rel="stylesheet"/>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script> -->
    <style>
        .accordion {
          /* background-color: #eee; */
          /* color: #444; */
          cursor: pointer;
          padding: 18px;
          width: 100%;
          border: none;
          text-align: left;
          outline: none;
          font-size: 15px;
          transition: 0.4s;
        }
        
        .active, .accordion:hover {
          /* background-color: #ccc; */
          background-color: aliceblue;
        }
        
        .accordion:after {
          content: '\002B';
          /* color: #777; */
          font-weight: bold;
          float: right;
          margin-left: 5px;
        }
        
        .active:after {
          content: "\2212";
        }
        
        .panel {
          padding: 0 18px;
          background-color: white;
          max-height: 0;
          overflow: hidden;
          transition: max-height 0.2s ease-out;
        }
        </style>
</head>

<body>
<div class="flex justify-center" layout:fragment="content" th:each="model : ${model}">
    <div class="w-2/3 p-4 " >
        <div class="flex flex-col " >
           <div class="p-2">
                <nav class="flex items-center text-gray-500  font-light">
                    <a href="/index">Home</a>
                    
                    <span>/</span>
                    <a href="#">Manga</a>
                    <span>/</span>
                    <a th:href="@{'/manga/' + ${model.mangaName} + '/' + ${model.id}}"
                               th:text="${'Truyện ' + model.mangaName}"></a>
                    
                </nav>
           </div>
        </div>
        <div class="flex flex-col  my-4" >
            <div class="p-2">
                <h1 class="text-2xl" th:text="${'Manga ' + model.mangaName}" >
                    <!-- Manga Text Chapter -->
                </h1>
            </div>
        </div>
        <div class="flex flex-col  mt-2" >
            <div class="p-2">
                <div class="flex justify-center">
                    <div class="bg-slate-100  shadow-lg px-8 py-5 mr-10">
                        <img src="https://tse3.mm.bing.net/th?id=OIP.X5Ug8PKNLo8v56hmTgQB5wHaJh&pid=Api&P=0">
                    </div>
                    <div class="w-2/3  flex-grow flex-shrink-0 shadow-lg">
                        <div class="flex  justify-center flex-row py-2">
                            <div class="basis-1/3 pl-6">
                                <ul class="flex">
                                    <li class="scale-150 px-1 ">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill fill-yellow-400" viewBox="0 0 16 16">
                                            <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                                        </svg>
                                    </li>
                                    <li class="scale-150 px-1">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill  fill-yellow-400" viewBox="0 0 16 16">
                                            <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                                        </svg>
                                    </li>
                                    <li class="scale-150 px-1">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill  fill-yellow-400" viewBox="0 0 16 16">
                                            <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                                        </svg>
                                    </li>
                                    <li class="scale-150 px-1">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill  fill-yellow-400" viewBox="0 0 16 16">
                                            <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                                        </svg>
                                    </li>
                                    <li class="scale-150 px-1">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill  fill-yellow-400" viewBox="0 0 16 16">
                                            <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                                        </svg>
                                    </li>
                                  </ul>
                            </div>
                            <div class="basis-2/3 ">
                                <div class="flex justify-end">
                                    <div class="mr-6 ">
                                        <p th:text="${'Trạng thái: ' +  model.mangaStatus}"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="flex  justify-center flex-row py-2">
                            <div class="basis-1/4 pl-6">
                                <h1>Xếp hạng</h1>
                            </div>
                            <div class="basis-3/4 " th:each="avg : ${rating}"   >
                                <h5  th:text="${'Trung bình '+ avg.xh + '/ 5 out of ' + avg.tongso }"></h5>
                            </div>
                        </div>
                        <div class="flex  justify-center flex-row py-2">
                            <div class="basis-1/4 pl-6">
                                <h5>Thứ hạng</h5>
                            </div>
                            <div class="basis-3/4">
                                <h5>Thứ 6, nó có 552 lượt xem hàng tháng</h5>
                            </div>
                        </div>
                        <div class="flex  justify-center flex-row py-2">
                            <div class="basis-1/4 pl-6">
                                <h5>Tên khác</h5>
                            </div>
                            <div class="basis-3/4">
                                <h5 th:text="${model.alternativeTitle}"></h5>
                            </div>
                        </div>

                        <div class="flex justify-center flex-row py-2">
                            <div class="basis-1/4 pl-6">
                                <h5>(Các) tác giả</h5>
                            </div>
                            <div class="basis-3/4">
                                <span th:each="item,iter : ${model.authors}">
                                    <span th:text="${item.name}"></span>
                                    <span th:if="${!iter.last}" th:text="','"></span>
                                </span>
                            </div>
                        </div>

                        <div class="flex  justify-center flex-row py-2">
                            <div class="basis-1/4 pl-6">
                                <h5>Thể loại</h5>
                            </div>
                            <div class="basis-3/4">
                                <span th:inline="text">
                                    <span th:each="itemgenre,iter : ${model.genres}">
                                        <span th:text="${itemgenre.name}"></span>
                                        <span th:if="${!iter.last}" th:text="','"></span>
                                    </span>
                                </span>
                            </div>
                        </div>
                    </div>
                  </div>
                
            </div>
        </div>
        <div class="flex flex-col mt-2" >
            <div class="shadow">
                <h1 class="text-2xl">
                    SUMMARY
                </h1>
            </div>
            <hr>
            <div class="p-2">
                <div th:utext="${model.description}">
                </div>
            </div>
        </div>
        <div class="flex flex-col  mt-2" >
            <div class="shadow">
                <h1 class="text-2xl">Danh sách chương mới nhất</h1>
            </div>
            <hr>
            <div class="p-2">
                <!-- for display by type -->
                <div class="mt-[10px] grid gap-y-[15px] mb-[50px]" th:if="${model.displayType.name} == 'VOL'">
                    <div class="vol-item px-[10px] rounded" th:if="${model.displayType.name} == 'VOL'"
                         th:each="itemvolume : ${model.volumeEntities}">
                            <span class="px-[10px] py-[5px] bg-neutral-200 flex justify-between rounded cursor-pointer">
                                <p class="text-[18px] font-bold"
                                   th:text="${'Tập ' + (itemvolume.volumeIndex + 1) + ': ' + itemvolume.name}">
                                </p>
                                <span>+</span>
                            </span>

                        <ul th:else class="hidden latest-chapters grid mt-[10px] ml-[30px] gap-[5px] divide-y">
                            <li class="gap-[5px] flex justify-between"
                                th:each="chapter,iter: ${itemvolume.chapterEntities}">
                                <a th:href="@{'/manga/'+${model.title}+'/chapter/'+${chapter.id}}"
                                   th:text="${'Chương ' + (chapter.chapterIndex + 1) + ': ' + chapter.chapterName}"
                                   class="px-[16px] font-bold cursor-pointer text-[#666666] w-full hover:text-[#eb3349] duration-300 ease-in rounded-[10px]">
                                </a>
                                <span th:text="${chapter.createdAt}"></span>
                            </li>
                        </ul>
                    </div>
                    <script>
                        document.addEventListener('DOMContentLoaded', () => {
                            const volItems = document.querySelectorAll('.vol-item');
                            volItems.forEach((item) => {
                                const chapterList = item.querySelector('ul');
                                item.addEventListener('click', () => {
                                console.log('vol click: ', item)
                                    chapterList.classList.toggle('hidden');
                                });
                            });
                        });

                    </script>
                </div>

                <div th:if="${model.displayType.name} == 'CHAP'">
                    <ul th:else class="latest-chapters grid mt-[10px] ml-[15px] gap-[5px] divide-y">
                        <li class="gap-[5px] flex justify-between" th:each="chapter,iter: ${model.chapters}">
                            <a th:href="@{'/manga/'+${model.title}+'/chapter/'+${chapter.id}}"
                               th:text="${'Chương ' + (chapter.chapterIndex + 1) + ': ' + chapter.chapterName}"
                               class="font-bold cursor-pointer text-[#666666] w-full hover:text-[#eb3349] duration-300 ease-in rounded-[10px]">
                            </a>
                            <span th:text="${chapter.createdAt}"></span>
                        </li>
                    </ul>
                </div>

                <div class="mt-[100[px]">
                </div>
            </div>
        </div>
    </div>

</div>
    
</body>
</html>
