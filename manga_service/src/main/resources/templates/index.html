<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link href="../static/main.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
</head>

<body>

    <style>
        .latest-popular-managas .carousel-item {
            width: 450px !important;
            height: 250px;
        }
    </style>

    <div class="border" style="background-image: url(../static/images/homepage/gplaypattern.png);">

        <section class="latest-popular-managas max-w-[1100px] mx-auto py-[50px] h-[300px]">
            <!-- Slider main container -->
            <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide carousel-item p-[5px] border shadow-sm bg-white">
                        <img class="w-full h-full border border-neutral-200"
                            src="https://blog.logrocket.com/wp-content/uploads/2022/04/Basic-swiper-slide-markup.png">
                    </div>
                    <div class="swiper-slide carousel-item p-[5px] border shadow-sm bg-white">
                        <img class="w-full h-full border border-neutral-200"
                            src="https://swiperjs.com/images/sponsors/bluechip.png">
                    </div>
                    <div class="swiper-slide">Slide 3</div>
                    ...
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination h-[50px] bottom-[-20px] z-[1000] bg-red-200"></div>

                <!-- If we need navigation buttons -->
                <!-- <div class="swiper-button-prev"></div> -->
                <!-- <div class="swiper-button-next"></div> -->
            </div>
        </section>


        <section class="max-w-[1100px] mx-auto py-[50px]">
            <h3 class="font-bold text-2xl">
                Popular manga updates
            </h3>
        </section>

    </div>

    <script>
        const swiper = new Swiper('.swiper', {
            // Optional parameters
            loop: true,

            // If we need pagination
            pagination: {
                el: '.swiper-pagination',
            },

            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            slidesPerView: 2,
            slidesPerGroup: 2,
            spaceBetween: 50
        });
    </script>
</body>

</html>
