				</div>

					<form method="post" th:action="@{/user/register}"

							<p class="mb-0 mr-4 text-lg">Sign up with</p>
							<a data-te-ripple-init data-te-ripple-color="light"
								class="inlne-block mx-1 h-9 w-9 rounded-full bg-primary uppercase leading-normal text-white shadow-[0_4px_9px_-4px_#3b71ca] transition duration-150 ease-in-out hover:bg-primary-600 hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:bg-primary-600 focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:outline-none focus:ring-0 active:bg-primary-700 active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)]"
								th:href="@{/oauth2/authorization/facebook}"> <!-- Facebook -->
								<svg xmlns="http://www.w3.org/2000/svg"
									class="mx-auto h-3.5 w-3.5" fill="currentColor"
									viewBox="0 0 24 24">
                                <path
										d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z" />
                            </svg>
							</a> <a data-te-ripple-init data-te-ripple-color="light"

							</label>

						<div class="text-center lg:text-left">

							<p class="mt-2 mb-0 pt-1 text-sm font-semibold">
