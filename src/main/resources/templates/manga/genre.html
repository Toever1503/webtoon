<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout.html}">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
  crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link href="../../static/main.css" rel="stylesheet">
</head>

<body class="bg-[#f6f6f6]">
  <div layout:fragment="content" class="max-w-[1100px] p-[15px] mx-auto bg-white">
    <div class="breadcrumb py-[10px]">
      <nav class="w-full rounded-md">
        <ol class="list-reset flex">
          <li><a href="#"
              class="text-sm text-blue-400 transition duration-150 ease-in-out hover:text-blue-600 focus:text-blue-600 active:text-blue-700 dark:text-blue-400 dark:hover:text-blue-500 dark:focus:text-blue-500 dark:active:text-blue-600">Trang
              chủ</a>
          </li>
          <li><span class="mx-2 text-neutral-500 dark:text-neutral-400">/</span>
          </li>
          <li><a href="#"
              class="text-sm text-blue-400 transition duration-150 ease-in-out hover:text-blue-600 focus:text-blue-600 active:text-blue-700 dark:text-blue-400 dark:hover:text-blue-500 dark:focus:text-blue-500 dark:active:text-blue-600">Thể
              loại truyện</a>
          </li>
          <li><span class="mx-2 text-neutral-500 dark:text-neutral-400">/</span>
          </li>
          <li><a class="text-sm text-primary transition duration-150 ease-in-out text-neutral-500 dark:text-neutral-400"
              th:text="${generId.name}">
              fa-border
            </a>
          </li>
        </ol>
      </nav>
    </div>

    <div class="flex space-x-[15px]">
      <h2 th:if="${mangaEntity.getContent() == null}"> Không có dữ liệu!</h2>
      <ul th:else class="manga-list grid grid-cols-5 items-center p-[0px] gap-[25px] mt-[20px]">

        <li class="w-[130px] bg-white min-h-[135px] relative" th:each="manga : ${mangaEntity.getContent()}">
          <img class="h-full hover:scale-[1.05] ease-in-out duration-200" th:src="${manga.featuredImage}"
            src="https://live.mangabooth.com/wp-content/uploads/2017/12/pexels-mali-maeder-69378-175x238.jpg" />

          <a th:href="@{'/manga/'+${manga.title}+'/'+${manga.id}}">
            <div class="manga-info block m-0 h-full p-[10px]">
              <h4 class="leading-0 m-0 grid">
                <a th:text="${manga.title}" th:href="@{'/manga/'+${manga.title}+'/'+${manga.id}}"
                  class="hover:text-[#eb3349] text-base font-medium"></a>

                <div class="manga-rating">
                  <div class="post-total-rating allow_vote">
                      <label class=" ratings_stars rating_current">★</label>
                      <label class=" ratings_stars rating_current">★</label>
                      <label class=" ratings_stars rating_current">★</label>
                      <label class=" ratings_stars rating_current">★</label>
                      <label class=" ratings_stars rating_current">★</label>
                      <span class="score font-meta total_votes text-[12px]" th:text="${manga.rating}"></span>
                  </div>
                  <style>
                    .ratings_stars {
                      font-size: 15px;
                      color: #ccc;
                    }

                    .ratings_stars label {
                      display: inline-block;
                      position: relative;
                      z-index: 1;
                      cursor: pointer;
                    }

                    .ratings_stars label:before {
                      content: '\2605';
                      font-size: inherit;
                      position: absolute;
                      left: 0;
                      top: 0;
                      z-index: -1;
                    }

                    .ratings_stars .rating_current:before, .ratings_stars .rating_current ~ label {
                      color: gold;
                    }
                    .rating_current {
                      color: gold !important;
                      background-color: transparent !important;
                    }
                  </style>
                  <!-- Sự kiện hiển thị đánh giá-->
                  <script th:inline="javascript">
                    /*<![CDATA[*/
                    document.addEventListener('DOMContentLoaded', function() {
                      const rating = /*[[${manga.rating}]]*/ 0;
                      const stars = document.querySelectorAll('.ratings_stars');
                      for (let i = 0; i < stars.length; i++) {
                        if (i < rating) {
                          stars[i].classList.add('rating_current');
                        } else {
                          stars[i].classList.remove('rating_current');
                        }
                      }
                    });
                    /*]]>*/
                  </script>
                  <!-- Kết thúc sự kiện hiển thị đánh giá-->

                </div>
              </h4>

              <!--  for display chapter by vol-->

              <ul th:if="${manga.volumeEntities.size() > 0 && volI.index < 1}"
                class="latest-chapters grid space-y-2 mt-[10px] gap-[5px] p-0"
                th:each="volume,volI : ${manga.volumeEntities}">
                <li th:each="chapter,iter: ${volume.chapterEntities}" th:if="${iter.index < 2}">

                  <div class="gap-[5px] flex items-center">
                    <a th:href="@{'/manga/'+${manga.title}+'/chapter/'+${chapter.id}}"
                      th:text="${'Chương ' + (chapter.chapterIndex + 1)}" style="border: 1px solid #ebebeb"
                      class="block min-w-[80px] max-w-[120px] py-[2px] h-full text-center text-[12px] text-[#666666] hover:text-white hover:bg-[#eb3349] duration-300 ease-in rounded-[10px]">
                    </a>
                    <span class="text-[12px] text-[#666666]" th:text="${'Tập ' + (volume.volumeIndex + 1)}">
                    </span>
                  </div>
                  <span class="text-[10px] text-[#666666] text-center" th:text="${volume.createdAt}">
                    2023-24-12</span>

                  <!--                                        <p class="text-[12px] text-[#666666] text-center" th:text="${volume.createdAt}"></p>-->
                </li>
              </ul>
              <!--  for display chapter by chap -->
              <ul th:else class="latest-chapters grid mt-[10px] gap-[5px] p-0">
                <li class="" th:each="chapter,iter: ${manga.chapters}" th:if="${iter.index < 2}">
                  <a th:href="@{'/manga/'+${manga.title}+'/chapter/'+${chapter.id}}"
                    th:text="${'Chương ' + (chapter.chapterIndex + 1)}" style="border: 1px solid #ebebeb"
                    class="block min-w-[80px] max-w-[120px] h-fit py-[2px] text-center text-[12px] text-[#666666] hover:text-white hover:bg-[#eb3349] duration-300 ease-in rounded-[10px]">
                    ggg </a>
                  <span class="text-[10px] text-[#666666] text-center" th:text="${chapter.createdAt}">
                    2023-24-12</span>
                </li>
              </ul>

            </div>
          </a>

          <div class="absolute w-fit h-fit top-[-14px] right-0">
            <span th:if="${manga.isFree}"
              class="manga-title-badget inline-block bg-[#37b7da] w-[50px] h-[24px] rounded-full text-center text-[10px] text-white leading-[26px] font-bold rotate-[-10deg]">
              Miễn phí
            </span>
            <span th:if="${!manga.isFree}"
              class="manga-title-badget inline-block bg-[#eb3349] w-[40px] h-[24px] rounded-full text-center text-[10px] text-white leading-[26px] font-bold rotate-[-10deg]">
              Trả phí
            </span>
          </div>
        </li>


      </ul>

      <div class="list-genre min-w-[200px] h-fit border p-[10px] mt-[15px] rounded" >
        <h3 class="border w-fit text-sm text-white font-medium rounded bg-[#eb3349] py-[5px] px-[10px]">Thể loại</h3>

        <ul class="grid grid-cols-2 space-x-2 mt-[20px]" th:each="gener : ${mangaGenre}">
          <li class="flex items-center space-x-2">
            <i class="fas fa-caret-right" style="color: #343537;"></i>
             <a class="cursor-pointer hover:text-[#eb3349]"
                th:href="@{'/manga-gener/' + ${gener.name} + '/' + ${gener.id}}"
                th:text="${gener.name}"></a>
          </li>

<!--          <li class="flex items-center space-x-2">-->
<!--            <i class="fas fa-caret-right" style="color: #343537;"></i>-->
<!--            <a class="cursor-pointer hover:text-[#eb3349]">action</a>-->
<!--          </li>-->
        </ul>
      </div>

    </div>
    <div class="flex justify-center mt-2">

      <nav aria-label="pagination navigation example">
        <ul class="inline-flex items-center -space-x-px"
            th:each="gener : ${generId}"  >
          <li>
            <a th:if="${mangaEntity.pageable.pageNumber} <= 0"
               th:href="@{'/manga-gener/' + ${gener.name} + '/' + ${gener.id}}"
               class="block px-3 py-2 ml-0 leading-tight text-gray-500 bg-white border border-gray-300 rounded-l-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
              <span class="sr-only">Previous</span>
              <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg>
            </a>

            <a th:if="${mangaEntity.pageable.pageNumber} > 0"
               th:href="@{'/manga-gener/' + generName + '/' + generId + '?page=' + ${mangaEntity.pageable.pageNumber - 1}}"
               class="block px-3 py-2 ml-0 leading-tight text-gray-500 bg-white border border-gray-300 rounded-l-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
              <span class="sr-only">Previous</span>
              <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg>
            </a>
          </li>
          <li th:each="pageNumber : ${#numbers.sequence(0, mangaEntity.totalPages  - 1)}">
            <a th:href="@{'/search?page=' + ${pageNumber}}"

               th:if="${pageNumber == mangaEntity.pageable.pageNumber}"
               class="current-page"
               th:text="${pageNumber + 1}"></a>

            <a th:href="@{'/search?page=' + ${pageNumber}}"
               th:if="${pageNumber != mangaEntity.pageable.pageNumber}"
               th:text="${pageNumber + 1}"></a>
          </li>
          <li>
            <a th:if="${mangaEntity.pageable.pageNumber < mangaEntity.totalPages}"
               th:href="@{'/manga-gener/' + ${gener.name} + '/' + ${gener.id} + '?page=' + ${mangaEntity.pageable.pageNumber + 1}}"
               class="block px-3 py-2 leading-tight text-gray-500 bg-white border border-gray-300 rounded-r-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
              <span class="sr-only">Next</span>
              <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path></svg>
            </a>
            <a th:if="${mangaEntity.pageable.pageNumber >= mangaEntity.totalPages}"
               th:href="@{'/manga-gener/' + ${gener.name} + '/' + ${gener.id} + '?page=' + ${mangaEntity.totalPages - 1}}"
               class="block px-3 py-2 leading-tight text-gray-500 bg-white border border-gray-300 rounded-r-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
              <span class="sr-only">Next</span>
              <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path></svg>
            </a>

          </li>
        </ul>
      </nav>
    </div>
  </div>
</body>

</html>
