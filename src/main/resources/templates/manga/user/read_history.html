<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout.html}"
>
<head>
    <meta charset="UTF-8">
    <title>Lịch sử đọc</title>
</head>
<body>
<div class="w-[1100px] mx-auto bg-white" layout:fragment="content">
  <div class="grid grid-cols-4 min-h-[670px]">
    <div th:replace="account/fragments/sidebar :: user-sidebar"/>


    <div class="col-span-3">
      <div>
        <div class="rounded w-[780px] mx-auto mt-4 bg-white p-[10px]">

          <h1 class="text-2xl font-semibold mt-[10px]">Lịch sử đọc</h1>

          <table
                  class="w-full text-sm text-left text-gray-500 bg-gray-300 border mt-[15px]"
          >
            <thead class="text-xs text-white uppercase font-semi-bold bg-[#eb3349]">
            <tr>
              <th scope="col" class="px-6 py-3">STT</th>
              <th scope="col" class="px-6 py-3">Tên truyện</th>
              <th scope="col" class="px-6 py-3">Chương đọc lần cuối</th>
              <th scope="col" class="px-6 py-3">Thao tác</th>
            </tr>
            </thead>
            <tbody>
            <tr class="bg-white border-b" th:each="item,iter: ${mangaList}">
              <td
                      class="px-6 py-4"
                      th:text="${iter.index+1}"
              >
              </td>
              <td
                      class="px-6 py-4"
              >
                <span th:text="${item.title}" class="font-semibold">
                </span>
              </td>
              <td
                      class="px-6 py-4"
                      th:text="${'Chương ' + (item.chapterIndex + 1)}"
              ></td>
              <td
              >
                <a class="text-blue-400 hover:text-green-500 hover:underline"" th:href="${'/manga/' + item.mangaName + '/chapter/' + item.chapterId}">Đọc tiếp</a>
              </td>
            </tr>
            </tbody>
          </table>

          <p th:if="${mangaList.size() == 0}" class="text-center mt-[10px]">
            Hiện bạn chưa có lịch sử đọc nào!
          </p>

          <div th:if="${mangaList.size() > 0}" class="py-[10px]">
            <div th:replace="fragments/page-component :: page-component"/>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
