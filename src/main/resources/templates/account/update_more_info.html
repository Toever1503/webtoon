<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout.html}">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cập nhật thông tin</title>
  <link href="/src/main/resources/static/main.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/b86979ecfa.js" crossorigin="anonymous"></script>
  <script src="node_modules/@material-tailwind/html/scripts/collapse.js"></script>
</head>

<body>
  <div class="w-[1100px] mx-auto" layout:fragment="content">
    <div class="grid grid-cols-4 min-h-[670px]">
      <div th:replace="account/fragments/sidebar :: user-sidebar" />

      <div class="col-span-3">
        <div>
          <div class="mx-auto w-[780px] h-[480px] border rounded-md border-gray-400 p-[15px] mt-4 bg-white">
            <p class="text-2xl font-medium mb-[20px]">Cập nhật thông tin còn thiếu</p>

            <div>
              <form th:action="@{/user/update_more_info/handle}" method="POST">
                <div class="flex flex-col space-y-5">
                  <label for="password">
                    <p class="font-medium text-slate-700 pb-2">Mật khẩu mới</p>
                    <input id="password" name="password" type="password" required
                      class="w-full py-[5px] border border-slate-200 rounded-lg px-[10px] focus:outline-none focus:border-slate-500 hover:shadow"
                      placeholder="Nhập mật khẩu mới">
                  </label>
                </div>

                <div class="flex flex-col space-y-5 my-[15px]">
                  <label for="phone">
                    <p class="font-medium text-slate-700 pb-2">Số điện thoại</p>
                    <input id="phone" name="phone" type="text" required
                      class="w-full py-[5px] border border-slate-200 rounded-lg px-[10px] focus:outline-none focus:border-slate-500 hover:shadow"
                      placeholder="Nhập số điện thoại">
                  </label>
                </div>

                <div class="flex flex-col space-y-5">
                  <label for="phone">
                    <p class="font-medium text-slate-700 pb-2">Giới tính</p>
                    <div class="flex gap-[15px]">
                      <div class="flex items-center mb-4">
                        <input type="radio" checked value="MALE" name="sex"
                          class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                        <label for="default-radio-1"
                          class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Nam</label>
                      </div>
  
                      <div class="flex items-center mb-4">
                        <input type="radio" value="FEMALE" name="sex"
                          class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                        <label for="default-radio-1"
                          class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Nữ</label>
                      </div>
                    </div>
                  </label>
                </div>

                <p th:if="${error_message != null}" th:text="${error_message}"
                  class="mt-[10px] text-red-500 text-[13px]"></p>
                <p th:if="${success_message != null}" th:text="${success_message}"
                  class="mt-[10px] text-green-500 text-[13px]"></p>

                <div class="flex justify-start mt-10">
                  <input type="submit"
                    class="cursor-pointer bg-red-400 w-20 h-7 hover:bg-red-500  border border-none first-letter:font-normal text-white"
                    value="Cập nhật" />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>

</html>
