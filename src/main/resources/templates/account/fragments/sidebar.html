<div th:fragment="user-sidebar" class="mt-4">
    <div
            class="w-[250px] h-auto border-solid border rounded-md border-gray-400"
    >
        <div class="pl-16 pt-14">
            <img
                    src="https://mdbcdn.b-cdn.net/img/new/avatars/1.webp"
                    class="w-32 rounded-full shadow-lg"
                    alt="Avatar"
            />
        </div>
        <div>
            <h2 class="text-center text-xl" th:text="${session.loggedUser.fullName}"></h2>
        </div>
        <div class="text-[13px] text-center mb-[15px]">
            Thời hạn đọc còn lại:
            <span th:if="${session.loggedUser.getCanReadUntilDate() == null || !session.loggedUser.getCanReadUntilDate().after(#dates.createNow())}">
                0 ngày
            </span>

            <span th:if="${session.loggedUser.getCanReadUntilDate() != null && session.loggedUser.getCanReadUntilDate().after(#dates.createNow())}">
               <span th:text="${(session.loggedUser.getCanReadUntilDate().getTime() - #dates.createNow().getTime()) / (1000 * 60 * 60 * 24) + ' ngày.'}" />
            </span>
        </div>
    </div>
    <div class="my-10 w-[250px] h-[154px]">
        <div class="w-full text-gray-900 bg-white rounded-lg">
            <button
                    th:onclick="| window.location.href='/user/profile'|"
                    type="button"
                    class="relative inline-flex items-center w-full px-4 py-2 text-sm font-medium border-b rounded-t-md border-gray-200 bg-white focus:z-10 focus:ring-2 hover:bg-red-400 hover:text-white"
            >
                <svg
                        aria-hidden="true"
                        class="w-4 h-4 mr-2 fill-current"
                        fill="currentColor"
                        viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg"
                >
                    <path
                            fill-rule="evenodd"
                            d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z"
                            clip-rule="evenodd"
                    ></path>
                </svg>
                Thông tin cá nhân
            </button>
            <button
                    th:onclick="| window.location.href='/user/subscription-status'|"
                    type="button"
                    class="relative gap-[10px] inline-flex items-center w-full px-4 py-2 text-sm font-medium border-b rounded-t-md border-gray-200 bg-white focus:z-10 focus:ring-2 hover:bg-red-400 hover:text-white"
            >
                <i class="fas fa-window-maximize"></i>
                <span>Gói của bạn</span>
            </button>

            <button type="button" th:onclick="| window.location.href='/user/order-history?status=COMPLETED&search='|"
                    class="relative inline-flex gap-[10px] items-center w-full px-4 py-2 text-sm font-medium border-b rounded-b-md border-gray-200 bg-white focus:z-10 focus:ring-2 hover:bg-red-400 hover:text-white">
                <i class="fas fa-history"></i>
                <span>Lịch sử mua</span>
            </button>
        </div>
    </div>
</div>
