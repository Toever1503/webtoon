<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout.html}">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đổi mật khẩu</title>
  <link href="/src/main/resources/static/main.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/b86979ecfa.js" crossorigin="anonymous"></script>
  <script src="node_modules/@material-tailwind/html/scripts/collapse.js"></script>
</head>

<body>
  <div class="w-[1100px] mx-auto bg-white" layout:fragment="content">
    <div class="grid grid-cols-4 min-h-[670px]">
      <div th:replace="account/fragments/sidebar :: user-sidebar" />

      <div class="col-span-3">
        <div>
          <div class="mx-auto w-[780px] h-[480px] p-[15px] mt-4 bg-white">
            <h3 class="mb-[10px] font-semibold text-2xl">Đổi mật khẩu</h3>
            <div>
              <form th:action="@{/user/change_password/handle}" method="POST">
                <div class="flex flex-col space-y-5">
                  <label for="oldPassword">
                    <p class="font-medium text-slate-700 pb-2">Mật khẩu cũ</p>
                    <input id="oldPassword" name="oldPassword" type="password" required
                      class="w-full py-[5px] border border-slate-200 rounded-lg px-[10px] focus:outline-none focus:border-slate-500 hover:shadow"
                      placeholder="Nhập mật khẩu cũ">
                  </label>
                </div>

                <div class="flex flex-col space-y-5 my-[15px]">
                  <label for="newPassword">
                    <p class="font-medium text-slate-700 pb-2">Mật khẩu mới</p>
                    <input id="newPassword" name="newPassword" type="password" required
                      class="w-full py-[5px] border border-slate-200 rounded-lg px-[10px] focus:outline-none focus:border-slate-500 hover:shadow"
                      placeholder="Nhập mật khẩu mới">
                  </label>
                </div>

                <div class="flex flex-col space-y-5">
                  <label for="confirmPassword">
                    <p class="font-medium text-slate-700 pb-2">Nhập lại mật khẩu mới</p>
                    <input id="confirmPassword" name="confirmPassword" type="password" required
                      class="w-full py-[5px] border border-slate-200 rounded-lg px-[10px] focus:outline-none focus:border-slate-500 hover:shadow"
                      placeholder="Nhập lại mật khẩu mới">
                  </label>
                </div>
 
                <p th:if="${error_message != null}" th:text="${error_message}" class="mt-[10px] text-red-500 text-[13px]"></p>
                <p th:if="${success_message != null}" th:text="${success_message}" class="mt-[10px] text-green-500 text-[13px]"></p>

                <div class="flex justify-start mt-10">
                  <input type="submit"
                         class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 sm:ml-3 sm:w-auto cursor-pointer"
                    value="Cập nhật" />

                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>

</html>
