<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
                layout:decorate="~{layout.html}">
  <head >
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="/src/main/resources/static/main.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/b86979ecfa.js"
      crossorigin="anonymous"
    ></script>
    <script src="node_modules/@material-tailwind/html/scripts/collapse.js"></script>
  </head>
  <body>
    <div class="w-[1100px] mx-auto" layout:fragment="content">
      <div class="grid grid-cols-4">
        <div class="">
          <div
            class="w-[250px] h-[300px] border-solid border rounded-md border-gray-400"
          >
            <div class="pl-16 pt-14">
              <img
                  src="https://mdbcdn.b-cdn.net/img/new/avatars/1.webp"
                  class="w-32 rounded-full shadow-lg"
                  alt="Avatar" />
            </div>
            <div>
              <h2 class="text-center text-xl" th:text="${user.fullName}"></h2>
            </div>
            <div>
              <div class="flex justify-center">
                <button
                  class="bg-purple-900 hover:bg-purple-950 border-none text-white w-24 h-8 rounded-lg"
                >
                  Dashboard
                </button>
              </div>
            </div>
          </div>
          <div class="my-10 w-[250px] h-[154px]">
            <div class="w-full text-gray-900 bg-white rounded-lg">
              <button  th:onclick="| window.location.href='http://localhost:8080/user/profile'|"
                type="button" 
                class="relative inline-flex items-center w-full px-4 py-2 text-sm font-medium border-b rounded-t-md border-gray-200 bg-white focus:z-10 focus:ring-2 hover:bg-red-400 hover:text-white"
              >
                <svg
                  aria-hidden="true"
                  class="w-4 h-4 mr-2 fill-current"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
                Profile
              </button>
              <button
                type="button" th:onclick="| window.location.href='http://localhost:8080/user/userOrder'|"
                class="relative inline-flex items-center w-full px-4 py-2 text-sm font-medium border-b rounded-b-md border-gray-200 bg-white focus:z-10 focus:ring-2 hover:bg-red-400 hover:text-white"
              >
                <svg
                  aria-hidden="true"
                  class="w-4 h-4 mr-2 fill-current"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M5 4a1 1 0 00-2 0v7.268a2 2 0 000 3.464V16a1 1 0 102 0v-1.268a2 2 0 000-3.464V4zM11 4a1 1 0 10-2 0v1.268a2 2 0 000 3.464V16a1 1 0 102 0V8.732a2 2 0 000-3.464V4zM16 3a1 1 0 011 1v7.268a2 2 0 010 3.464V16a1 1 0 11-2 0v-1.268a2 2 0 010-3.464V4a1 1 0 011-1z"
                  ></path>
                </svg>
                Lịch sử đơn hàng
              </button>
            </div>
          </div>
        </div>
        <div class="col-span-3">
          <div>
            <div
              class="mx-auto w-[780px] h-[480px] border-solid border rounded-md border-gray-400 p-5"
            >
            <p class="text-xl font-medium">Thông tin cá nhân</p>
            <div class="change_avatar p-[10px] flex items-center">
              <div class="w-[100px] h-[100px] rounded-full border border-gray-200 mx-auto block">
                <img loading="lazy" src="https://mdbcdn.b-cdn.net/img/new/avatars/1.webp" alt=""
                     class="w-full h-full rounded-full">
              </div>
              <div>
                <h3>Ảnh đại diện</h3>
                <p>Chỉ cho phép ảnh PNG hoặc JPG kích thước dưới 500px.</p>
              </div>
              <button
                  class="bordered border-[1px] border-[#159f46] hover:bg-[#159f46] text-[#159f46] hover:text-white duration-300 ease-in-out p-[5px] rounded mx-auto mt-[10px] block">
                Chọn ảnh
              </button>
            </div>
        
            <div>
        
            <form th:action="@{/user/profile}" th:object="${user}" method="POST">
                  <div class="grid grid-cols-2 gap-x-4">
                    <div>
                      <div class="">
                        <span class="font-normal" >Họ và tên</span>
                    </div>
                    <input th:value="${user.fullName}" th:field="*{fullName}" class="mt-3 appearance-none border-2 border-gray-200 rounded w-4/5 py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-red-300" id="inline-full-name" type="text">
                    </div>
                    <div>
                      <div class="">
                        <span class="font-normal" >Email</span>
                    </div>
                    <input th:value="${user.email}" th:field="*{email}" class="mt-3 appearance-none border-2 border-gray-200 rounded w-4/5 py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-red-300" id="inline-full-name" type="text">
                    </div>
                    <div>
                      <div class="mt-5">
                        <span class="font-normal" >Giới tính</span>
                    </div>
                    <div class="flex mt-2">
                      <div class="flex items-center mr-4">
                          <input id="inline-radio" type="radio" th:field="*{sex}" th:value="'MALE'" checked="${user.sex=='MALE'}" th:checked="${user.sex == 'MALE'}" name="inline-radio-group" class="w-4 h-4 text-blue-600 bg-blue-400 border-red-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-blue-800 focus:ring-2 ">
                          <label for="inline-radio" class="ml-2 text-sm font-medium text-gray-900 ">Nam</label>
                      </div>
                      <div class="flex items-center mr-4">
                          <input id="inline-2-radio" type="radio" th:field="*{sex}" th:value="'FEMALE'" checked="${user.sex=='FEMALE'}" name="inline-radio-group" class="w-4 h-4 text-blue-600 bg-blue-400 border-red-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-blue-800 focus:ring-2">
                          <label for="inline-2-radio" class="ml-2 text-sm font-medium text-gray-900">Nữ</label>
                      </div>
                      </div>
                    </div>
                    <div>
                      <div class="mt-5">
                        <span class="font-normal" >Số điện thoại</span>
                    </div>
                    <input th:value="${user.phone}" th:field="*{phone}" class="mt-2 border-gray-200 rounded w-4/5 py-2 px-4 text-gray-700 focus:outline-none focus:bg-white focus:border-red-300" id="inline-full-name" type="text">
                    </div>
                   
              </div>
              <div class="flex justify-start mt-10">
                  <input type="submit" class="bg-red-400 w-20 h-7 hover:bg-red-500  border border-none first-letter:font-normal text-white" value="Cập nhật"  />
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
