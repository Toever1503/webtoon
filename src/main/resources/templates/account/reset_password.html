<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đặt lại mật khẩu</title>
    <link href="/static/main.css" rel="stylesheet">
</head>
<body class="bg-neutral-100">

<section class="bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center min-h-screen bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-[500px] min-w-[300px] bg-white p-[15px]">
            <a href="/" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white justify-center">
                <span>Webtoon</span>
            </a>

            <h3 class="mb-[10px] font-semibold text-2xl">Đặt lại mật khẩu mới</h3>
            <div class="mt-[15px]">
                <form th:action="${'/reset-password?q=' + token}" method="POST">
                    <div class="flex flex-col space-y-5 my-[15px]">
                        <label for="newPassword">
                            <p class="font-semibold text-slate-700 pb-2">Mật khẩu mới</p>
                            <input id="newPassword" name="newPassword" type="password" required
                                   class="w-full py-[5px] border border-slate-200 rounded-lg px-[10px] focus:outline-none focus:border-slate-500 hover:shadow"
                                   placeholder="Nhập mật khẩu mới">
                        </label>
                    </div>

                    <div class="flex flex-col space-y-5">
                        <label for="confirmPassword">
                            <p class="font-semibold text-slate-700 pb-2">Nhập lại mật khẩu mới</p>
                            <input id="confirmPassword" name="confirmPassword" type="password" required
                                   class="w-full py-[5px] border border-slate-200 rounded-lg px-[10px] focus:outline-none focus:border-slate-500 hover:shadow"
                                   placeholder="Nhập lại mật khẩu mới">
                        </label>
                    </div>

                    <p th:if="${error != null}" th:text="${error}"
                       class="mt-[10px] text-red-500 text-[13px]"></p>
                    <p th:if="${success != null}" th:text="${success}"
                       class="mt-[10px] text-green-500 text-[13px]"></p>

                    <div class="mt-6 flex justify-between">
                        <a href="/signin" class="group text-gray-600 hover:text-gray-900 focus:text-gray-900">
                            <span class="mr-2">Đăng nhập?</span>
                        </a>
                        <input type="submit"
                               class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 sm:ml-3 sm:w-auto cursor-pointer"
                               value="Đặt lại"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

</body>
</html>
