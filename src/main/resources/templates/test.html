     <style>
      .rating-container {
  position: fixed;
  left: 0;
  top: 0;
}
      .star-rating {
  display: flex;
  flex-direction: row-reverse;
  justify-content: flex-start;
  align-items: center;
}

.star-rating input {
  display: none;
}

.star-rating label {
  display: inline-block;
  width: 30px;
  height: 30px;
  margin: 0;
  padding: 0;
  font-size: 30px;
  line-height: 30px;
  text-align: center;
  color: #c4c4c4;
  transition: color 0.2s ease-in-out;
  cursor: pointer;
}

.star-rating input:checked ~ label,
.star-rating input:checked ~ label ~ label {
  color: #ffca08;
}


    </style>
</head>
