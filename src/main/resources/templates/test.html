<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout.html}">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="../static/main.css" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
  <header class="py-[20px]" th:fragment="header" style="background: linear-gradient(to right, #eb3349 40%, #f45c43)">
    <div class="main-header-layout max-w-[1100px] mx-auto flex gap-[50px] justify-between items-center">

      <div class="logo">
        <a href="/">
          <img src="https://live.mangabooth.com/wp-content/themes/madara/images/logo.png" alt="logo">
        </a>
      </div>

      <div class="flex items-center gap-[20px]">
        <ul class="menu-nav-bar flex gap-[30px] text-[18px]">
          <li><a class="text-white font-bold hover:text-yellow-200" href="/">Trang chủ</a></li>
          <li><a class="text-white font-bold hover:text-yellow-200" href="/mangas">Danh sách truyện</a></li>
          <li><a class="text-white font-bold hover:text-yellow-200" href="/subscription_pack/load">Mua gói</a></li>
          <li><a class="text-white font-bold hover:text-yellow-200" href="/contact">Liên hệ</a></li>
        </ul>

        <!--  seach button -->
        <div id="search_modal" class="h-[30px]">
          <form action="/search" method="get" class="flex space-x-2 text-sm h-full">
            <input name="q" class="rounded py-1 px-2 h-full" placeholder="Nhập tên truyện, tác giả,..."
              style="border: 1px solid gainsboro;" />
            <button type="submit">
              <i class="fas fa-search text-white hover:text-neutral-200"></i>
            </button>
          </form>
        </div>
      </div>

    </div>
  </header>
</body>

</html>
