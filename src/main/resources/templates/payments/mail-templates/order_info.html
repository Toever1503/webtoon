<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        th,
        td {
            border: 1px solid #c1cfd1;
            border-collapse: collapse;
        }
    </style>
</head>

<body style="max-width: 500px; min-width: 350px; margin-top: 20px; font-size: 14px;">

    <div>Dear <span th:text="${order.getUser_id().getFullName()}"/>, </div>
    <p>
        Cảm ơn bạn đã sử dụng dịch vụ. Dưới đây là thông tin đặt hàng của bạn:
    </p>

    <div style="display: flex; justify-content: space-between; background: #3eb8cd; color: white; padding: 10px; font-size: 14px;">
        <p style="font-size: 16px;">THÔNG TIN ĐƠN HÀNG</p>
        <div>
            <p>Mã đơn hàng: <span th:text="${order.getMaDonHang()}"/></p>
            <p>Thời gian mua: <span th:text="${#dates.format(order.getCreated_at(), 'dd-MM-yyyy HH:mm:ss')}"/></p>
        </div>
    </div>
    <table cellpadding="10" cellspacing="10">
        <thead>
            <tr>
                <th width="250px" align="center"> Tiêu đề </th>
                <th width="100px" align="center"> Giá gói</th>
                <th width="100px" align="center"> Hình thức thanh toán</th>
                <th width="100px" nowrap="" align="center">Tổng tiền thanh toán</th>
            </tr>
        </thead>
        <tbody>
            <tr height="25" style="text-align: center">
                <td th:text="${order.getSubs_pack_id().getName()}">
                </td>
                <td th:text="${#numbers.formatDecimal(order.getFinalPrice(), 0, 'POINT', 0, 'POINT') + ' vnd'}"></td>
                <td th:text="${order.getPaymentMethod().name() == 'ATM' ? 'Chuyển khoản' : 'VN_PAY'}">
                </td>
                <td th:text="${#numbers.formatDecimal(order.getFinalPrice(), 0, 'POINT', 0, 'POINT') + ' vnd'}"></td>
            </tr>

        </tbody>
    </table>

    <p>
        Cảm ơn bạn đã sử dụng dịch vụ của chúng tôi.
    </p>

</body>

</html>
