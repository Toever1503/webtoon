<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout.html}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gia hạn gói</title>

    <link href="/src/main/resources/static/main.css" rel="stylesheet" />
</head>

<body>

    <div class="w-[1100px] mx-auto bg-white" layout:fragment="content">
        <div class="grid grid-cols-4 min-h-[670px]">
            <div th:replace="account/fragments/sidebar :: user-sidebar" />

            <div class="col-span-3 mx-auto w-[780px] p-4 mt-4 bg-white">
                <h3 class="mb-[10px] font-semibold text-2xl">Gia hạn gói</h3>

                <form action="/user/handle_renew_subscription_pack">
                    <div class="grid gap-[5px] mb-[10px]">
                        <label class="font-semibold">Thông tin gói</label>
                        <span th:text="${sub.name}">
                            Gói 3 tháng
                        </span>
                        <span>
                            Giá gói: 
                            <span th:text="${#numbers.formatDecimal(sub.price, 0, 'POINT', 0, 'POINT') + 'đ' }">
                            </span>
                        </span>
                    </div>

                    <div class="grid gap-[5px]">
                        <label class="font-semibold">Chọn phương thức thanh toán</label>
                        <select name="paymentMethod" class="border px-[10px] w-fit">
                            <option value="VN_PAY">Thanh toán VN_PAY</option>
                            <option value="ATM">Chuyển khoản</option>
                        </select>
                    </div>

                    <div class="grid gap-[5px] mt-[10px]">
                        <label class="font-semibold">Tổng tiền cần thanh toán:</label>
                        <span>
                            <span th:text="${#numbers.formatDecimal(sub.price, 0, 'POINT', 0, 'POINT') + 'đ' }">
                            </span>
                        </span>
                    </div>

                    <div class="bg-gray-50 px-4 py-3 sm:px-6">
                        <button type="button"
                            class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">
                            <a href="/user/subscription-status">Quay lại</a>
                        </button>
                        <button type="submit"
                            class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 sm:ml-3 sm:w-auto">Tiếp
                            tục</button>

                    </div>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
