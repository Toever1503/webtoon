<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Thông tin cá nhân</title>
    <link href="/src/main/resources/static/main.css" rel="stylesheet"/>
    <script
            src="https://kit.fontawesome.com/b86979ecfa.js"
            crossorigin="anonymous"
    ></script>
    <script src="node_modules/@material-tailwind/html/scripts/collapse.js"></script>
</head>
<body>
<div class="w-[1100px] mx-auto" layout:fragment="content">
    <div class="grid grid-cols-4">
        <div th:replace="account/fragments/sidebar :: user-sidebar"/>

        <div class="col-span-3 p-4 border">
            <p th:if="${!isUsingTrial && currentUsingSubsPack == null}">Hiện bạn chưa sử dụng gói nào!</p>

            <div th:if="${isUsingTrial}">
                <p>Bạn đang sử dụng gói dùng thử 3 ngày.</p>
                <p>Thời hạn đọc đến: <span
                        th:text="${#dates.format(session.loggedUser.getCanReadUntilDate(), 'dd-MM-yyyy')}"></span></p>
            </div>

            <div th:if="${currentUsingSubsPack != null}">
                <p>Bạn đang sử dụng gói
                    <span th:text="${currentUsingSubsPack.getMonthCount() + ' tháng.'}"></span>

                </p>
                <p>Thời hạn đọc đến: <span
                        th:text="${#dates.format(session.loggedUser.getCanReadUntilDate(), 'dd-MM-yyyy')}"></span></p>
            </div>

        </div>
    </div>
</div>
</body>
</html>
