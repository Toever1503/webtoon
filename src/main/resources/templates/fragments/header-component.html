<header class="py-[20px]" th:fragment="header" style="background: linear-gradient(to right, #eb3349 40%, #f45c43)">
    <div class="main-header-layout max-w-[1100px] mx-auto flex gap-[50px] justify-between items-center">

        <div class="logo w-[120px] px-[15px] py-[5px] bg-white">
            <a href="/">
                <img src="https://massets.appsflyer.com/wp-content/uploads/sites/7/2019/09/02002544/mangatoon-logo-png-2.png" alt="logo">
            </a>
        </div>

        <div class="flex items-center gap-[20px]">
            <ul class="menu-nav-bar flex gap-[30px] text-[18px]">
                <li><a class="text-white font-bold hover:text-yellow-200" href="/">Trang chủ</a></li>
                <li><a class="text-white font-bold hover:text-yellow-200" href="/manga/list-manga">Danh sách truyện</a>
                </li>
                <li><a class="text-white font-bold hover:text-yellow-200" href="/subscription_pack/load">Mua gói</a>
                </li>
                <li><a class="text-white font-bold hover:text-yellow-200" href="/contact">Liên hệ</a></li>
            </ul>

            <!--  user account -->
            <div class="login-signup" th:if="${session.loggedUser == null}">
                <a href="/signin"
                   class="inline-block p-0 m-0 py-[5px] px-[15px] border-[1px] border-white rounded-[30px] font-[600] text-white hover:text-yellow-200">Đăng
                    nhập</a>
                <a href="/signup"
                   class="inline-block p-0 m-0 py-[5px] px-[15px] border-[1px] border-white rounded-[30px] font-[600] text-white hover:text-yellow-200">Đăng
                    ký</a>
            </div>
            <div th:if="${session.loggedUser != null}" id="logged-user-section"
                 class="rounded-full border px-[10px] py-[5px] cursor-pointer bg-white hover:bg-gray-100 dark:hover:bg-gray-500 text-white relative">
                <i class="fas fa-user-circle text-black"></i>
                <a href="/user/profile" class="text-black" th:text="${session.loggedUser.fullName}"></a>

                <div id="account-dropdown"
                     class="absolute top-[40px] hidden ease-in-out duration-200 right-0 z-10 border bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700">
                    <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownDefaultButton">
                        <li>
                            <a href="/user/profile"
                               class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Thông
                                tin tài khoản</a>
                        </li>
                        <li>
                            <a href="/user/subscription-status"
                               class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Gói của bạn</a>
                        </li>
                        <li>
                            <a href="order-history?status=USER_CONFIRMED_BANKING&search="
                               class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Lịch
                                sử
                                mua</a>
                        </li>
                        <li>
                            <a href="/signout"
                               class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Đăng
                                xuất</a>
                        </li>
                    </ul>
                </div>

                <script>
        document.addEventListener('DOMContentLoaded', () => {
          document.getElementById('logged-user-section').addEventListener('mouseenter', () => {
            document.getElementById('account-dropdown').classList.remove('hidden');
          });


          document.getElementById('account-dropdown').addEventListener('mouseenter', () => {
            document.getElementById('account-dropdown').classList.remove('hidden');
          });
          document.getElementById('account-dropdown').addEventListener('mouseleave', () => {
            document.getElementById('account-dropdown').classList.add('hidden');
          });
        });

                </script>
            </div>
        </div>
    </div>

</header>
